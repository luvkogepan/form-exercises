<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <script src="script.js"></script>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label for="testName">Test Name: <input type="text" name="testName" /></label>
    <label for="testDate">Test Date: <input type="date" name="testDate" /></label>
    <label>Rocket Type: 
      <select name="rocketType">
        <option value="">Select One</option>
        <option value="1">Brant</option>
        <option value="2">Lynx</option>
        <option value="3">Orion</option>
        <option value="4">Terrier</option>
      </select>
    </label>
    <label for="boosterCount">Number of Rocket Boosters: <input type="number" name="boosterCount" /></label>
    <p>Wind Rating: </p>
    <label for="windRating">No Wind<input type="radio" name="windRating" value="0" /></label>
    <label for="windRating">Mild<input type="radio" name="windRating" value="10" /></label>
    <label for="windRating">Strong<input type="radio" name="windRating" value="20" /></label>
    <label for="productionServers">Use production grade servers<input type="checkbox" name="productionServers" /></label>

    <button type="submit">Run Simulation</button>
    </form>
    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
